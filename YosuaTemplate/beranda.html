<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./beranda.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <section class="branch">
        <section class="navigation">
            <div class="logoBeranda">
                <i class="fa-solid fa-wallet"></i>
                PortoMata
            </div>
            <div class="navigationBeranda">
                <div class="containNav">
                    <img src="./icons/dashboard.svg" alt="">
                    Beranda
                </div>
                <div class="containNav">
                    <img src="./icons/invoices.svg" alt="">
                    Beranda
                </div>
                <div class="containNav">
                    <img src="./icons/wallet.svg" alt="">
                    Anggaran
                </div>
                <div class="containNav">
                    <img src="./icons/chart.svg" alt="">
                    Laporan
                </div>
                <div class="containNav">
                    <img src="./icons/transfer.svg" alt="">
                    Transaksi
                </div>
            </div>
            <div class="pengaturanBeranda">
                <div class="containNav">
                    <img src="./icons/settings.svg" alt="">
                    Pengaturan
                </div>
                <div class="containNav">
                    <img src="./icons/help.svg" alt="">
                    Bantuan
                </div>
            </div>
            <div class="logOutBeranda">
                <img src="./icons/Vector.svg" alt="">
                <a href="">Log Out</a>
            </div>
        </section>
        <section class="mainBeranda">
            <div class="berandaTerkumpul">
                <div class="tulisanBeranda">
                    <h1>Sisa Uang</h1>
                </div>
                <div class="nominalTerkumpul">
                    <p>Rp1.500.000</p>
                </div>
            </div>
            <div class="berandaTerkumpulTwo">
                <div class="tulisanBerandaTwo">
                    <h1>Tabungan</h1>
                </div>
                <div class="nominalTerkumpulTwo">
                    <p>Rp9.000.000</p>
                </div>
            </div>
            <div class="berandaYangLain">
                <div class="pendapatan">
                    <h3>Sisa Uang</h3>
                    <p>Rp1.500.000</p>
                </div>
                <div class="pengeluaran">
                    <h3>Tabungan</h3>
                    <p>Rp9.000.000</p>
                </div>
            </div>
        </section>
    </section>
</body>

</html>
