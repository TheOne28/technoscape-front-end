<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./anggaran.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <section class="branch">
        <section class="navigation">
            <div class="logoAnggaran">
                <i class="fa-solid fa-wallet"></i>
                PortoMata
            </div>
            <div class="navigationAnggaran">
                <div class="containNav">
                    <img src="./icons/dashboard.svg" alt="">
                    Beranda
                </div>
                <div class="containNav">
                    <img src="./icons/invoices.svg" alt="">
                    Anggaran
                </div>
                <div class="containNav">
                    <img src="./icons/wallet.svg" alt="">
                    Anggaran
                </div>
                <div class="containNav">
                    <img src="./icons/chart.svg" alt="">
                    Laporan
                </div>
                <div class="containNav">
                    <img src="./icons/transfer.svg" alt="">
                    Transaksi
                </div>
            </div>
            <div class="pengaturanAnggaran">
                <div class="containNav">
                    <img src="./icons/settings.svg" alt="">
                    Pengaturan
                </div>
                <div class="containNav">
                    <img src="./icons/help.svg" alt="">
                    Bantuan
                </div>
            </div>
            <div class="logOutAnggaran">
                <img src="./icons/Vector.svg" alt="">
                <a href="">Log Out</a>
            </div>
        </section>



        <section class="mainAnggaran">
            <div class="anggaranTerkumpul">
                <div class="tulisanAnggaran">
                    <h1>Anggaran untuk</h1>
                </div>
                <div class="nominalAnggaran">
                    <input type="date" id="bulanApa" name="bulanApa">
                </div>
            </div>

            <div class="tampungAnggaranMain">
                <div class="anggaranNabung">
                    <div class="individualNabung">
                        <div class="bulanTabung">
                            <h2>Juli</h2>
                            <h3>Rp10.000.000</h3>
                        </div>
                        <div class="deskripsiNabung">
                            <progress id="file" value="32" max="100"> 32% </progress>
                        </div>
                    </div>
                </div>
                <div class="kategoriAnggaran">
                    <div class="tujuanAnggaranBulan">
                        <img src="./icons/chart.svg" alt="">
                        <p>Belanja</p>
                        <p>Rp50.000</p>
                    </div>
                </div>
            </div>
        </section>
    </section>


    <section class="buttonsubmit">
        <button class="submitBtn">
            <i class="fa-solid fa-check"></i>
        </button>
    </section>
</body>

</html>
