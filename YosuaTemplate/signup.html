<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <section class="logo">
        <div class="cardcontain">
            <div class="cardlogo">
                <i class="fa-solid fa-wallet"></i>
                PortoMata
            </div>
        </div>
    </section>

    <section class="selamat">
        <h1>
            Selamat datang !
        </h1>
    </section>

    <section class="form">
        <form class="neumorphism">
            <h2>Sign Up !</h2>
            <div class="input-container">
                <label for="email">Email</label><br>
                <input type="email" name="email" class="input" id="email" /><br>
            </div>
            <div class="input-container">
                <label for="username">Username</label><br>
                <input type="text" id="Username" class="input" name="fullname"><br>
            </div>
            <div class="input-container">
                <label for="password">Password</label><br>
                <input type="password" name="password" class="input" id="password" /><br>
            </div>
        </form>
    </section>

    <section class="buttonsubmit">
        <button class="submitBtn">
            <i class="fa-solid fa-check"></i>
        </button>
    </section>

    <section class="toLogInPage">
        <p>Sudah pernah di sini? Lakukan <a href="./login.html">Log In</a></p>
    </section>
</body>

</html>
