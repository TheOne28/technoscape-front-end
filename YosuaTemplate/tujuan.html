<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tujuan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <section class="branch">
        <section class="navigation">
            <div class="logoTujuan">
                <i class="fa-solid fa-wallet"></i>
                PortoMata
            </div>
            <div class="navigationTujuan">
                <div class="containNav">
                    <img src="./icons/dashboard.svg" alt="">
                    Beranda
                </div>
                <div class="containNav">
                    <img src="./icons/invoices.svg" alt="">
                    Tujuan
                </div>
                <div class="containNav">
                    <img src="./icons/wallet.svg" alt="">
                    Anggaran
                </div>
                <div class="containNav">
                    <img src="./icons/chart.svg" alt="">
                    Laporan
                </div>
                <div class="containNav">
                    <img src="./icons/transfer.svg" alt="">
                    Transaksi
                </div>
            </div>
            <div class="pengaturanTujuan">
                <div class="containNav">
                    <img src="./icons/settings.svg" alt="">
                    Pengaturan
                </div>
                <div class="containNav">
                    <img src="./icons/help.svg" alt="">
                    Bantuan
                </div>
            </div>
            <div class="logOutTujuan">
                <img src="./icons/Vector.svg" alt="">
                <a href="">Log Out</a>
            </div>
        </section>
        <section class="mainTujuan">
            <div class="tujuanTerkumpul">
                <div class="tulisanTujuan">
                    <h1>Tujuan Terkumpul</h1>
                </div>
                <div class="nominalTerkumpul">
                    <p>Rp9.000.000</p>
                </div>
            </div>
            <div class="tujuanNabung">
                <div class="individualNabung">
                    <div class="imageNabung">
                        <img src="./icons/Savings.svg" alt="">
                    </div>
                    <div class="deskripsiNabung">
                        <div class="deskripsiHead">
                            <h5>Renovasi Pagar Rumah</h5>
                            <button><i class="fa-solid fa-pencil"></i></button>
                        </div>
                        <p>Rp100.000</p>
                        <p>/</p>
                        <p>Rp2.000.000</p>
                        <progress id="file" value="32" max="100"> 32% </progress>
                        <p>3%</p>
                        <p>dari sasaran</p>
                    </div>
                </div>
                <div class="tambahTujuan"></div>
            </div>
        </section>
    </section>
    <section class="buttonsubmit">
        <button class="submitBtn">
            <i class="fa-solid fa-check"></i>
        </button>
    </section>
</body>

</html>
